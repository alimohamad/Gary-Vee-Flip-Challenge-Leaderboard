<template name = "leaderboard">

	
    
	<section class=" leaderboard page-section page-section--medium-padding">
		<section class="wrapper">
			
			<h1 class="leaderboard__title">Leader Board</h1>
            
            {{#each leaderboard}}
			    <div class="leaderboard__person">
				<div class="leaderboard__person__image-group">
		
					<p>#{{math @index "+" 1}}</p>
				</div>
				<div class="leaderboard__person__text-group">
					<a class = "player" data-toggle="modal" data-target="#userModal"><h3 class="leaderboard__person__text-group__name">{{name}}</h3></a>
					<h4 class="leaderboard__person__text-group__job">{{profession}}</h4>
				</div>
				
				<a data-toggle="modal" data-target="#userModal" class="leaderboard__person__profile-link">
					View Profile <img src="img/icons/right-arrow.svg"/>
				</a>

				<div class="leaderboard__person__price-tag">
					<span class="leaderboard__person__price-tag__dollar-sign">$</span>
					<span class="leaderboard__person__price-tag__amount">{{profit}}</span>
				</div>

				<!--<a class="leaderboard__person__profile-link" href="#">Go To Profile <img src="img/icons/right-arrow.svg"/></a>-->
			</div>
            {{/each}}

			 <!-- Modal -->
            <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                                
                        <div class="modal-header">
                            <h3>{{leaderboardMember.profile.fullName}}</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    
                        <div class="modal-body">
                            <h3>Profession: {{leaderboardMember.profile.profession}}</h3>
                            <h3>Bio: {{leaderboardMember.profile.bio}}</h3>
                            <h3>{{leaderboardMember.items.length}} Items Sold</h3>
                            <h3>Profit: ${{leaderboardMember.profit}}</h3>
                            
                            <div class="progress">
  
  								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{progressBar}}%">
								    {{progressBar}}%
								 </div>
							</div>
                        </div>
                    </div>
                </div>
            </div>


		</section>
	</section>    
    
    

</template>
