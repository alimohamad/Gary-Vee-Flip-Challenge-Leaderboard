<template name = "navbar">
  
		<header class="site-header">
			
			<div class="site-header__menu-icon">
	        	<div class="site-header__menu-icon__middle"></div>
	      	</div>

	      	<nav class="wrapper wrapper--super-wide site-header__nav">
	      		<a class="site-header__logo"><img src="img/logos/gv-flip-logo2--wide.svg" /></a>
				
				<ul class="site-header__main-menu">
					{{#if currentUser}}
						<div class="dropdown">
						  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{userName}}
						  <span class="caret"></span></button>
						  <ul class="dropdown-menu">
						    <li><a id = "dashboard-nav">Profile</a></li>
						    <li>{{ >atNavButton}}</li>
						  </ul>
						</div>
					{{else}}
						<a class="site-header__main-menu__links site-header__main-menu__links--text" href="/login">{{ >atNavButton}}</a>
					{{/if}}
					
				</ul>
	      	</nav>
		</header>
    
</template>
